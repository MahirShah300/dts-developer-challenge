<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form method="post" action="/tasks/{{ task.id }}/edit">
        <label>Title:</label>
        <input type="text" name="title" value="{{ task.title }}" required><br><br>

        <label>Description:</label>
        <textarea name="description">{{ task.description }}</textarea><br><br>

        <label>Status:</label>
        <select name="task_status" required>
            {% for option in ["Pending", "In Progress", "Completed", "Late", "Cancelled"] %}
                <option value="{{ option }}" {% if option == task.task_status %}selected{% endif %}>{{ option }}</option>
            {% endfor %}
        </select><br><br>

        <label>Due Date:</label>
        <input type="date" name="due_date" value="{{ task.due_date }}"><br><br>

        <button type="submit">Update Task</button>
    </form>

    <a href="/tasks" class="button-link">Back to Task List</a>
</body>
</html>

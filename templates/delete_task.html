<!DOCTYPE html>
<html>
<head>
    <title>Delete Task Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        .button-link {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        .button-danger {
            display: inline-block;
            padding: 8px 16px;
            background-color: #dc3545; /* Bootstrap danger red */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            margin-left: 20rem;
        }

        .button-danger:hover {
            background-color: #a71d2a;
            cursor: pointer;
        }

        .button-row {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h1>Are you sure you want to delete this task?</h1>
    <p>Task ID: {{ task.id }}</p>
    <p>Title: {{ task.title }}</p>
    <p>Description: {{ task.description }}</p>
    <p>Status: {{ task.task_status.value }}</p>

    <div class="button-row">
        <a href="/tasks" class="button-link">Back to Task List</a>

        <form method="post" action="/tasks/{{ task.id }}/delete" style="display: inline;">
            <button type="submit" class="button-danger">Confirm Delete</button>
        </form>
    </div>
</body>
</html>

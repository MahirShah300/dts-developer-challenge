<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            color: #dc3545;
        }

        p {
            margin-bottom: 2rem;
        }

        .button-link {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for does not exist or has been moved.</p>
    <a href="/tasks" class="button-link">Return to Task List</a>
</body>
</html>

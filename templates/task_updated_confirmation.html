<!DOCTYPE html>
<html>
<head>
    <title>Task Updated</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .message { margin-bottom: 2rem; font-size: 1.2rem; color: green; }
        .button-link {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Task Updated Successfully</h1>
    <p class="message">The task has been updated in the database.</p>
    <p>Task ID: {{ task.id }}</p>
    <p>Title: {{ task.title }}</p>
    <p>Description: {{ task.description }}</p>
    <p>Status: {{ task.task_status.value }}</p>
    <a href="/tasks" class="button-link">Back to Task List</a>
</body>
</html>

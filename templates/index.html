<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        table { width: 80%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .button-container { margin-top: 1rem; margin-bottom: 1rem; }
        .button-link, .button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
        .button-link:hover, .button:hover {
            background-color: #0056b3;
        }
        .button-danger{
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            font-size: 14px;
        }
        .button-danger:hover {
            background-color: #a71d2a;
        }

    </style>
    <script>
        function cleanQueryForm(event) {
            const form = event.target;
            const taskId = form.task_id;
            const taskStatus = form.taskstatus;

            // If task_id is empty, remove its name (so it's not sent)
            if (!taskId.value) {
                taskId.removeAttribute("name");
            }

            // If taskstatus is empty, remove its name
            if (!taskStatus.value) {
                taskStatus.removeAttribute("name");
            }
        }
    </script>
</head>
<body> 
    <!-- TODO fix styling, add space between search and table -->
    <h1>All Tasks</h1>

    <form method="get" action="/tasks" onsubmit="cleanQueryForm(event)" style="margin-bottom: 1rem;">
        <label for="task_id">Search by ID:</label>
        <input type="number" id="task_id" name="task_id">

        <label for="taskstatus"> or by Status:</label>
        <select name="taskstatus" id="taskstatus">
            <option value="">-- Select Status --</option>
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Late">Late</option>
            <option value="Cancelled">Cancelled</option>
        </select>

        <button type="submit" class="button">Search</button>
    </form>
    <div class="button-container">
        <a href="/createTask" class = "button-link">Add New Task</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.title }}</td>
                <td>{{ task.task_status.value }}</td>
                <td>{{ task.description}}</td>
                <td>{{ task.due_date }}</td>
                <td>
                    <a href="/tasks/{{ task.id }}/edit" class="button-link">Edit</a>
                    <a href="/tasks/{{ task.id }}/delete" class="button-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    <a href="/tasks" class="button-link">Show All Tasks</a>
</body>
</html>
